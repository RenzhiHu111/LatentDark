name: latent_low
suffix: ~  # add suffix to saved images
model: latent
distortion: LIE
gpu_ids: [0]

degradation:
  # for denoising
  sigma: 25
  noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 4

datasets:
  test1:
    name: Dehazing
    mode: LQGTR
    dataroot_GT: D:/hrz/image-restoration-sde-main19/codes/config/unet-latent/dataset/val/gt
    dataroot_LQ: D:/hrz/image-restoration-sde-main19/codes/config/unet-latent/dataset/val/input
    dataroot_R: D:/hrz/image-restoration-sde-main19/codes/config/unet-latent/dataset/val/reflectance

#### network structures
network_G:
  which_model_G: UNet
  setting:
    in_ch: 3
    out_ch: 3
    ch: 8
    ch_mult: [4, 8, 16]
    embed_dim: 8

#### path
path:
  pretrain_model_G: ~

