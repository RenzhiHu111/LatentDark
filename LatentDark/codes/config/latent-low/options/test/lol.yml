name: latent-low
suffix: ~  # add suffix to saved images
model: latent_low
distortion: low
gpu_ids: [0]

sde:
  max_sigma: 50
  T: 100
  sample_T: 100
  schedule: cosine # linear, cosine
  eps: 0.005
  sampling_mode: SDE
  
degradation:
  # for denoising
  sigma: 25
  noise_type: G # Gaussian noise: G

  # for super-resolution
  scale: 4

datasets:
  test1:
    name: test
    mode: LQR
    dataroot_LQ: ./codes/config/latent-low/dataset/val/input
    dataroot_R: ./codes/config/latent-low/dataset/val/reflectance

#### network structures
network_G:
  which_model: ConditionalNAFNet
  setting:
    img_channel: 8
    width: 64
    enc_blk_nums: [1, 1, 1, 28]
    middle_blk_num: 1
    dec_blk_nums: [1, 1, 1, 1]

network_L:
  which_model: UNet
  setting:
    in_ch: 3
    out_ch: 3
    ch: 8
    ch_mult: [4, 8, 16]
    embed_dim: 8

#### path
path:
  pretrain_model_G: ~
  pretrain_model_L: ~

